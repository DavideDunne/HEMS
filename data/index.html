<!DOCTYPE html>
<html>
  <head>
    <title>HEMS Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://code.highcharts.com/highcharts.js"></script>
  </head>
  <body>
    <div class="topnav">
      <h1>ESP WEB SERVER CHARTS</h1>
    </div>
    <div class="content">
      <div class="card-grid">
        <div class="card">
          <p class="card-title">Temperature Chart</p>
          <div id="chart-temperature" class="chart-container"></div>
        </div>
        <div class="card">
          <p class="card-title">Humidity Chart</p>
          <div id="chart-humidity" class="chart-container"></div>
        </div>
        <div class="card">
          <p class="card-title">CO2 Chart</p>
          <div id="chart-co2" class="chart-container"></div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
